<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <!-- My CSS -->
  <link href="./css/app.css" rel="stylesheet">

  <title>Random Photo Slider</title>
</head>
<body>
  <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-2 sticky-top">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Photo Slider</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navLinks">
        <ul class="navbar-nav">
          <li id="timer" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Timer
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" onclick="transition_speed(30000)">30 Sec</a></li>
              <li><a class="dropdown-item" onclick="transition_speed(60000)">1 Min</a></li>
              <li><a class="dropdown-item" onclick="transition_speed(120000)">2 Min</a></li>
              <li><a class="dropdown-item" onclick="transition_speed(300000)">5 Min</a></li>
              <li><a class="dropdown-item" onclick="transition_speed(600000)">10 Min</a></li>
              <li><a class="dropdown-item" onclick="transition_speed(1200000)">20 Min</a></li>
              <li><a class="dropdown-item" onclick="transition_speed(1800000)">30 Min</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex">
          <input id="num_images" class="form-control me-2" type="text" placeholder="Number of Pics" aria-label="Number of Pics">
          <button id="send_images" class="btn btn-outline-success" >Submit</button>
        </div>
      </div>
    </div>
  </nav>
  <img src="./images/img1.jpg" id="image" class="img-fluid">

  <!-- Bootstrap Bundle + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <!-- My Scripts -->
  <script src="./js/app.js"></script>
</body>
</html>
